name: Norminette & Tests

on: push

jobs:
    flake8:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v6
        - uses: actions/setup-python@v6
          with:
            python-version: '3.10'
        - name: Checkout PyTorch
          uses: actions/checkout@master
        - name: Install flake8
          run: pip install flake8
        - name: run flake8
          run: flake8